{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "/login1.css" %}'>
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                <!-------------      image     ------------->
                
                <img src='{% static "media/images/imagen1.jpg" %}' alt="">
                
            </div>
            <div class="col-md-6 right">
                
                <div class="input-box">
                    
                    <form method="post">
                    {% csrf_token %}        
                    <header>Iniciar Sesion</header>
                        <div class="input-field">
                            <input type="text" class="input" name="username" id="username" autocomplete="off" required="">
                            <label for="username">Usuario</label> 
                        </div> 
                    
                        <div class="input-field">
                            <input type="password" class="input" name="password" id="password" required="">
                            <label for="password">Contraseña</label>
                        </div> 
                        <div class="input-field">
                            <input type="submit" class="submit" value="Iniciar Sesion">
                        </div>
                    </form>
                    <div class="signin">
                    <span>Necesitas registrarte? <a href="{% url 'registro' %}">Registrate aqui</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Validar que el campo de usuario no esté vacío
        if (username.trim() == "") {
            alert("Por favor, ingresa un nombre de usuario.");
            return false;
        }

        // Validar que el campo de contraseña no esté vacío
        if (password.trim() == "") {
            alert("Por favor, ingresa una contraseña.");
            return false;
        }
    
           
    }
</script>
</body>

</html>
{% endblock %}
